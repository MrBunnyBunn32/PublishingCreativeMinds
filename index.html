<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishing Creative Minds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Publishing Creative Minds</h1>
    <p>Enter your desired domain name:</p>

    <input type="text" id="domainInput" placeholder="example.com">
    <button onclick="updateTitle()">Submit</button>

    <p id="domainOutput"></p>

    <script>
        function updateTitle() {
            var domain = document.getElementById("domainInput").value;
            if (domain) {
                document.title = domain + " - Publishing Creative Minds";
                document.getElementById("domainOutput").innerText = "Your chosen domain: " + domain;
            }
        }
    </script>

</body>
</html>
